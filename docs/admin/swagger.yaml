basePath: /admin/ecommerce
definitions:
  ptime.TimeResponse:
    properties:
      time:
        type: string
    type: object
  requestmodel.UserCreate:
    properties:
      name:
        type: string
    type: object
  responsemodel.Upsert:
    properties:
      _id:
        type: string
    type: object
  responsemodel.UserAll:
    properties:
      limit:
        type: integer
      list:
        items:
          $ref: '#/definitions/responsemodel.UserBrief'
        type: array
      total:
        type: integer
    type: object
  responsemodel.UserBrief:
    properties:
      _id:
        type: string
      createdAt:
        $ref: '#/definitions/ptime.TimeResponse'
      name:
        type: string
      updatedAt:
        $ref: '#/definitions/ptime.TimeResponse'
    type: object
info:
  contact:
    email: buiphuan0211@gmail.com
